<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza shop 2.0</title>
    <style>
        table{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <form action="submit.html">
        <table border="2px">
            <tr>
                <td colspan="2" bgcolor="#FFA07A" align="center">Pizza Shop 2.0</td>
            </tr>
            <tr>
                <td>name:</td>
                <td><input type="text" name="name" required></td> 
            </tr> 
            <tr> 
                <td>Pizza Topping:</td> 
                <td><input type="radio" name="topping" value="Supreme" required> Supreme<br> 
                    <input type="radio" name="topping" value="Vegetarian"> Vegetarian<br> 
                    <input type="radio" name="topping" value ="Hawaiian"> Hawaiian
                </td> 
            </tr> 
            <tr>
                <td>Pizza Size:</td>
                <td><select name="size" >
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra Large">Extra Large</option>
                </select></td>
            </tr>
            <tr>
                <td>Optional Extras:</td>
                <td><input type="checkbox" name="extra_cheese" value="Yes"> Extra Cheese<br>
                    <input type="checkbox" name="gluten_free" value="Yes"> Gluten Free Base
                </td>
            </tr>
            <tr>
                <td>Delivery Instructions:</td>
                <td><textarea name="instructions" rows="4" cols="20"></textarea></td>
            </tr>
            <tr id="Order">
                <td>
            <input type="submit" value="Order Now">
        </td>
        </tr>
        </table>
    
    </form>
    
</body>
</html>
